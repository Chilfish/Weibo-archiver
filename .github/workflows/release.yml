name: Release apps

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  install-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install pnpm Deps
        run: pnpm install

      - name: build monkey script
        run: pnpm run build:monkey

      - name: build Web App
        run: pnpm run build:web

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: server/go.sum

      - name: Build Go binaries
        run: |
          cd server
          chmod +x build.sh
          ./build.sh

      - name: upload monkey
        uses: actions/upload-artifact@v4
        with:
          name: weibo-archiver.user.js
          path: apps/monkey/weibo-archiver.user.js

      - name: upload Web App
        uses: actions/upload-artifact@v4
        with:
          name: weibo-archiver-web.zip
          path: apps/web-v2/dist

      - name: upload go binaries (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: weibo-archiver-server-windows-amd64.zip
          path: server/dist/weibo-archiver-windows-amd64.zip

      - name: upload go binaries (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: weibo-archiver-server-linux-amd64.tar.gz
          path: server/dist/weibo-archiver-linux-amd64.tar.gz

      - name: upload go binaries (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: weibo-archiver-server-macos-amd64.tar.gz
          path: server/dist/weibo-archiver-darwin-amd64.tar.gz

  darft-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: install-and-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: weibo-archiver-release
          merge-multiple: true
      - run: ls -R weibo-archiver-release

      - uses: ncipollo/release-action@v1
        with:
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: true
          allowUpdates: true
          artifacts: weibo-archiver-release/*
          draft: true
          bodyFile: .github/release.md
          token: ${{ secrets.GITHUB_TOKEN }}
