name: beta build

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - monkey
    tags-ignore:
      # 发 release 时不触发构建
      - '**'
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/**'
      # 暂时忽略 desktop 端的改动
      - 'apps/desktop/**'
      - packages/database

jobs:
  install-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install pnpm Deps
        run: pnpm install

      - name: build monkey script
        run: pnpm run build:monkey

      - name: build browser extension
        run: pnpm run build:ext

      - name: build Web App
        run: pnpm run build:web

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: server/go.sum

      - name: Build Go binaries
        run: |
          cd server
          chmod +x build.sh
          ./build.sh

      - name: upload monkey
        uses: actions/upload-artifact@v4
        with:
          name: weibo-archiver.user.js
          path: apps/monkey/dist/weibo-archiver.user.js

      - name: upload Web App
        uses: actions/upload-artifact@v4
        with:
          name: weibo-archiver-web
          path: apps/web-v2/dist

      - name: upload Browser extension
        uses: actions/upload-artifact@v4
        with:
          name: weibo-archiver-web
          path: apps/extension/.output/

      - name: upload go binaries (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: weibo-archiver-server-windows-amd64
          path: server/dist/weibo-archiver-windows-amd64

      - name: upload go binaries (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: weibo-archiver-server-linux-amd64
          path: server/dist/weibo-archiver-linux-amd64

      - name: upload go binaries (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: weibo-archiver-server-macos-amd64
          path: server/dist/weibo-archiver-darwin-amd64
